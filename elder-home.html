<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أمان - الصفحة الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        #background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #12365b, #1e4b85, #12365b);
            overflow: hidden; 
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.8;
            animation: move linear infinite;
        }
        
        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100vw * (var(--random-x) - 0.5) * 2));
            }
        }
        .return-button {
    background-color: transparent;
    border: 2px solid #ffffff;
    color: #ffffff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}
.return-button:hover {
    background-color: #d4c9c9;
    color: #023998;
}
    </style>
</head>
<body class="bg-gray-900 text-white font-cairo"> <div id="background-wrap"></div>
    <div class="relative z-10 p-10 md:p-16 mx-auto max-w-7xl ">
        <button class="return-button">
    <a href="frame.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
    </svg></a>
</button>
        <h1 id="welcomeMessage" class="text-4xl md:text-5xl font-bold text-center mb-10 text-blue-100">مرحباً 👴👵</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 mt-10">
            
            <a href="#" onclick="speakAndGo('تذكير: حان وقت الدواء', 'medicine-reminder.html')" class="group p-6 md:p-8 bg-white/20 backdrop-blur-md rounded-3xl shadow-xl hover:bg-white/30 transition-all duration-300 transform hover:-translate-y-2 border border-white/30 cursor-pointer">
                <img src="img/remainder.png" alt="تذكير الأدوية" class="w-20 h-20 m-auto mb-4 rounded-full" />
                <h4 class="text-2xl font-bold text-white group-hover:text-blue-200 mr-10">تذكير الأدوية</h4>
            </a>
            
            <a href="#" onclick="speakAndGo('الطوارئ: المساعدة قادمة في الطريق!', 'emergency.html')" class="group p-6 md:p-8 bg-white/20 backdrop-blur-md rounded-3xl shadow-xl hover:bg-white/30 transition-all duration-300 transform hover:-translate-y-2 border border-white/30 cursor-pointer">
                <img src="img/emergency.png" alt="مساعدة الطوارئ" class="w-20 h-20 mx-auto mb-4 rounded-full" />
                <h4 class="text-2xl font-bold text-white group-hover:text-blue-200 mr-7">مساعدة الطوارئ</h4>
            </a>
            
            <a href="#" onclick="speakAndGo('سجل أو استمع للملاحظات الصوتية', 'voice-notes.html')" class="group p-6 md:p-8 bg-white/20 backdrop-blur-md rounded-3xl shadow-xl hover:bg-white/30 transition-all duration-300 transform hover:-translate-y-2 border border-white/30 cursor-pointer">
                <img src="img/voice.jpg" alt="ملاحظات صوتية" class="w-20 h-20 mx-auto mb-4 rounded-full" />
                <h4 class="text-2xl font-bold text-white group-hover:text-blue-200 mr-6">ملاحظات صوتية</h4>
            </a>
            
            <a href="#" onclick="speakAndGo('شاهد صور العائلة', 'family-images.html')" class="group p-6 md:p-8 bg-white/20 backdrop-blur-md rounded-3xl shadow-xl hover:bg-white/30 transition-all duration-300 transform hover:-translate-y-2 border border-white/30 cursor-pointer">
                <img src="img/family.jpg" alt="صور العائلة" class="w-20 h-20 mx-auto mb-4 rounded-full" />
                <h4 class="text-2xl font-bold text-white group-hover:text-blue-200 mr-10">صور العائلة</h4>
            </a>
            
            <a href="#" onclick="speakAndGo('ابحث عن مراكز رعاية المسنين القريبة', 'elder-centers.html')" class="group p-6 md:p-8 bg-white/20 backdrop-blur-md rounded-3xl shadow-xl hover:bg-white/30 transition-all duration-300 transform hover:-translate-y-2 border border-white/30 cursor-pointer">
                <img src="img/center.jpeg" alt="مراكز رعاية" class="w-20 h-20 mx-auto mb-4 rounded-full" />
                <h4 class="text-2xl font-bold text-white group-hover:text-blue-200 mr-10">مراكز رعاية المسنين</h4>
            </a>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background-wrap');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * -duration}s`;

                particle.style.setProperty('--random-x', Math.random());
                background.appendChild(particle);
            }
        });

        function speakAndGo(text, url) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            utterance.rate = 1.3;  
            utterance.pitch = 1.2; 
            utterance.onend = () => {
                window.location.href = url;
            };
            speechSynthesis.speak(utterance);
        }

        const elderName = localStorage.getItem("elderName");
        if (elderName) {
            document.getElementById("welcomeMessage").textContent = `مرحباً بك يا ${elderName}`;
        }
    </script>
</body>
</html>
