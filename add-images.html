<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة صور للعائلة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #a1a5f3, #6b8de3);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .upload-btn {
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
        }

        .gallery-image {
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .return-button {
            transition: all 0.3s ease;
        }
        .return-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="p-8 text-gray-800">

    <a href="family-home.html" class="absolute top-5 right-5 z-10">
        <button class="return-button p-2 rounded-full border-2 border-white/80 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </button>
    </a>

    <div class="container-card max-w-4xl mx-auto rounded-3xl p-8 md:p-12 text-center">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
            شارك لحظاتك مع أحبائك 📸
        </h2>
        
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-10">
            <input type="file" id="imgInput" accept="image/*" class="
                w-full max-w-sm mx-auto
                text-sm text-gray-700
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
                " onchange="previewImage(event)"/>
            <button onclick="saveImage()" class="upload-btn px-10 py-3 bg-indigo-500 text-white font-bold rounded-full shadow-lg">
                رفع الصورة
            </button>
        </div>
        
        <div id="imagePreview" class="mb-8 hidden">
            <img id="previewImg" class="max-h-64 rounded-xl mx-auto shadow-md" alt="معاينة للصورة المرفوعة">
        </div>

        <div class="w-full h-1 bg-white/30 rounded-full mb-10"></div>

        <p id="infoMsg" class="text-white text-lg font-semibold mb-6"></p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="imageGallery"></div>
    </div>

    <script>
        function previewImage(event) {
            const previewContainer = document.getElementById("imagePreview");
            const previewImg = document.getElementById("previewImg");
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewContainer.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.classList.add("hidden");
            }
        }
        
        function loadImages() {
            const gallery = document.getElementById("imageGallery");
            const infoMsg = document.getElementById("infoMsg");
            gallery.innerHTML = "";
            
            const elderPhone = localStorage.getItem("elderPhone");

            if (!elderPhone) {
                infoMsg.textContent = "الرجاء تسجيل الدخول كفرد من العائلة أولاً.";
                return;
            }

            const allImages = JSON.parse(localStorage.getItem("sharedImages")) || [];
            const images = allImages.filter(imgObj => imgObj.id === elderPhone);

            if (images.length === 0) {
                infoMsg.textContent = "لم يتم العثور على صور لهذا المُسن. ابدأ بإضافة صور!";
                return;
            }

            infoMsg.textContent = ""; 

            images.forEach(imgObj => {
                const img = document.createElement("img");
                img.src = imgObj.src;
                img.classList.add("gallery-image", "w-full", "h-auto", "rounded-2xl", "shadow-xl");
                gallery.appendChild(img);
            });
        }

        function saveImage() {
            const elderPhone = localStorage.getItem("elderPhone");
            const infoMsg = document.getElementById("infoMsg");

            if (!elderPhone) {
                return alert("الرجاء تسجيل الدخول كفرد من العائلة أولاً.");
            }

            const file = document.getElementById("imgInput").files[0];
            if (!file) return alert("الرجاء اختيار صورة.");
            
            infoMsg.textContent = "جاري رفع الصورة...";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                let existing = JSON.parse(localStorage.getItem("sharedImages")) || [];
                existing.push({ id: elderPhone, src: e.target.result, timestamp: new Date().toISOString() });
                localStorage.setItem("sharedImages", JSON.stringify(existing));

                loadImages();

                document.getElementById("imgInput").value = '';
                document.getElementById("imagePreview").classList.add("hidden");

                infoMsg.textContent = "تم رفع الصورة بنجاح! 🎉";
                setTimeout(() => infoMsg.textContent = "", 3000);
            };
            reader.onerror = function() {
                infoMsg.textContent = "حدث خطأ أثناء رفع الصورة. الرجاء المحاولة مرة أخرى.";
            };
            reader.readAsDataURL(file);
        }

        window.onload = loadImages;
    </script>
</body>
</html>
