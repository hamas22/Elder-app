<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تذكيرات الأدوية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(0 0 0 / 0.3);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255 255 255 / 0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        th {
            background: rgba(0,0,0,0.3);
            font-weight: 700;
        }
        .no-data {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffdede;
            text-shadow: 1px 1px 2px #a83232;
        }
        .reminder-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d9534f;
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            z-index: 1000;
            text-align: center;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1.0) translate(-50%, -50%); }
            50% { transform: scale(1.05) translate(-50%, -50%); }
            100% { transform: scale(1.0) translate(-50%, -50%); }
        }
        .reminder-popup button {
            background: #fff;
            color: #d9534f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 1rem;
            cursor: pointer;
        }
        .return-button {
            background-color: transparent;
            border: 2px solid #eee7e7;
            color: #eedbdb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .return-button:hover {
            background-color: #d4c9c9;
            color: #700063;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBfkZJ8uto9wZ-N4_RdFvRtUhhnfwvBbk",
            authDomain: "elder-app-26500.firebaseapp.com",
            projectId: "elder-app-26500",
            storageBucket: "elder-app-26500.appspot.com",
            messagingSenderId: "104692158450",
            appId: "1:104692158450:web:4c368876ebc9f43e42656b",
            measurementId: "G-WHQRY7EGZW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const phone = localStorage.getItem("elderID");
        const elderName = localStorage.getItem("elderName");

        const tableBody = document.querySelector("#reminderTable tbody");
        const noDataDiv = document.getElementById("noData");
        const audio = new Audio('sound.mp3'); 
        let soundEnabled = true;  
        let allReminders = [];

        function displayTreatment(treatment) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${treatment.treatmentName}</td>
                <td>${treatment.days.join(", ")}</td>
                <td>${treatment.times.join(", ")}</td>
            `;
            tableBody.appendChild(tr);
        }

        function checkReminders() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentDay = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'][now.getDay()];

            allReminders.forEach(reminder => {
                if (reminder.days.includes(currentDay)) {
                    reminder.times.forEach(time => {
                        const [reminderHour, reminderMinute] = time.split(':').map(Number);
                        if (currentHour === reminderHour && currentMinute === reminderMinute) {
                            triggerAlarm(reminder.name);
                        }
                    });
                }
            });
        }

        function triggerAlarm(medicineName) {
            if (soundEnabled) {
                audio.play().catch(err => console.warn("الصوت لم يعمل:", err));
            }
            const popup = document.createElement('div');
            popup.className = 'reminder-popup';
            popup.innerHTML = `
                <p>حان وقت دواء: <br> <strong>${medicineName}</strong></p>
                <button onclick="dismissAlarm(this)">تم أخذ الدواء</button>
            `;
            document.body.appendChild(popup);
        }

        window.dismissAlarm = function(button) {
            audio.pause();
            audio.currentTime = 0;
            const popup = button.closest('.reminder-popup');
            if (popup) popup.remove();
        };

        if (phone && elderName) {
            const q = query(
                collection(db, "medicines"),
                where("phone", "==", phone),
                where("name", "==", elderName)
            );
            getDocs(q)
                .then(snapshot => {
                    if (snapshot.empty) {
                        noDataDiv.style.display = "block";
                        return;
                    }
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        allReminders.push(data);
                        displayTreatment(data);
                    });
                    setInterval(checkReminders, 10000); // فحص كل 10 ثواني
                })
                .catch(err => {
                    console.error("Error getting treatments:", err);
                    noDataDiv.textContent = "حدث خطأ أثناء تحميل البيانات.";
                    noDataDiv.style.display = "block";
                });
        } else {
            noDataDiv.textContent = "لم يتم تسجيل الدخول أو لا يوجد رقم هاتف أو اسم محفوظ.";
            noDataDiv.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="return-button" title="العودة إلى الصفحة الرئيسية">
            <a href="elder-home.html" class="text-white d-flex align-items-center justify-content-center" style="height:100%; width:100%;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="feather feather-arrow-left">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
        </button>
        <h2>تذكيرات الأدوية</h2>
        <table id="reminderTable" class="border-4 rounded">
            <thead>
                <tr>
                    <th>اسم الدواء</th>
                    <th>الأيام</th>
                    <th>المواعيد</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="noData" class="no-data" style="display:none;">
            لا توجد بيانات علاج محفوظة حالياً.
        </div>
    </div>
</body>
</html>
