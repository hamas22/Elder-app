<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Frame | Health Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #eef7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mobile-frame {
      width: 350px;
      height: 700px;
      background: #000;
      border: 4px solid #090000;
      border-radius: 3rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      overflow: hidden;
      position: relative;
    }

    .mobile-frame::before {
      content: '';
      display: block;
      height: 25px;
      width: 25px;
      background: #070303;
      border-radius: 100%;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    .mobile-frame::after {
      content: '';
      display: block;
      height: 10px;
      width: 10px;
      background: #444;
      border-radius: 100%;
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="mobile-frame">
    <iframe id="contentFrame" src="frame.html" name="contentFrame"></iframe>
  </div>

  <script>
    const frame = document.getElementById('contentFrame');

    const lastPage = sessionStorage.getItem('lastPage');
    if (lastPage) {
      frame.src = lastPage;
    }

    frame.addEventListener('load', () => {
      try {
        const url = frame.contentWindow.location.href;
        if (url.startsWith(window.location.origin)) {
          const relative = url.replace(window.location.origin + '/', '');
          sessionStorage.setItem('lastPage', relative);
        }
      } catch (e) {
        console.warn('Cannot access iframe content (cross-origin)');
      }
    });
  </script>

</body>
</html>
