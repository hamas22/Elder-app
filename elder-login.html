<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول المسن</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.5s ease-in both;
    }
    .btn-submit {
      position: relative;
      overflow: hidden;
    }
    .btn-submit::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      width: 95%;
      height: 40%;
      transition: 0.5s;
      transform-origin: center;
    }
    .btn-submit::before {
      content: "";
      position: absolute;
      top: 80%;
      left: 0;
      width: 95%;
      height: 40%;
      transition: 0.5s;
      transform-origin: center;
    }
    .btn-submit:hover::before,
    .btn-submit:hover::after {
      transform: scale(0);
    }
  </style>
</head>
<body class="m-0 p-0 bg-center bg-cover font-sans overflow-hidden" style="background-image: url('img/bg3.jpg');">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-[90%] max-w-md p-8 rounded-2xl bg-transparent backdrop-blur-[10px] shadow-[0_0_15px_rgba(0,0,0,0.1)] animate-fadeIn">
      <h2 class="mb-6 text-center text-2xl font-bold" style="color: rgb(1, 125, 202); font-family: cursive;">تسجيل دخول </h2>

      <form onsubmit="event.preventDefault(); goToHome();" class="flex flex-col">
        <input type="text" id="elderName" placeholder="الاسم الكامل" required
               class="mb-4 rounded-lg px-4 py-3 outline-none" />

        <input type="number" id="elderAge" placeholder="العمر" required
               class="mb-4 rounded-lg px-4 py-3 outline-none" />

        <input type="text" id="elderID" placeholder="رقم الهاتف" required
               class="mb-6 rounded-lg px-4 py-3 outline-none" />

        <button type="submit" class="btn-submit w-40 h-14 border-4 rounded-[20px] text-white font-bold text-base cursor-pointer bg-transparent m-auto" style="border-style: ridge; border-color: rgb(2, 90, 145); font-family: cursive;">
          دخول
        </button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBfkZJ8uto9wZ-N4_RdFvRtUhhnfwvBbk",
      authDomain: "elder-app-26500.firebaseapp.com",
      projectId: "elder-app-26500",
      storageBucket: "elder-app-26500.appspot.com",
      messagingSenderId: "104692158450",
      appId: "1:104692158450:web:4c368876ebc9f43e42656b",
      measurementId: "G-WHQRY7EGZW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.goToHome = async function () {
      const name = document.getElementById('elderName').value.trim();
      const age = Number(document.getElementById('elderAge').value);
      const phone = document.getElementById('elderID').value.trim();

      localStorage.setItem('elderName', name);
      localStorage.setItem('elderAge', age);
      localStorage.setItem('elderID', phone);

      try {
        const eldersRef = collection(db, "elders");
        const q = query(eldersRef,
                        where("phone", "==", phone),
                        where("name", "==", name));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          await addDoc(eldersRef, {
            name,
            age,
            phone,
            createdAt: new Date()
          });
          console.log("تم إضافة حساب جديد.");
        } else {
          console.log("المستخدم موجود بالفعل.");
        }

        alert("تم تسجيل الدخول بنجاح 🎉");
        window.location.href = 'elder-home.html';

      } catch (e) {
        console.error("حدث خطأ في التسجيل:", e);
        alert("حدث خطأ في التسجيل، يرجى المحاولة لاحقًا");
      }
    };
  </script>
</body>
</html>
